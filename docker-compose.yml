version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: myshop-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-myshop_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-myshop_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myshop-network
    restart: unless-stopped

networks:
  myshop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local